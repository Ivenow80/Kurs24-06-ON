<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datentypen Hausaufgabe4</title>
    <script>
     
        let zahl = 42; 
        console.log("Zahl (Number):", zahl);

       
        let text = "Hallo, Welt!"; 
        console.log("Text (String):", text);

      
        let istAktiv = false; 
        console.log("Ist aktiv (Boolean):", istAktiv);

        
        let farben = ["Rot", "Grün", "Blau"];
        console.log("Farben (Array):", farben);

      
        let person = {
            name: "Anna",
            alter: 30,
            istStudent: true
        };
        console.log("Person (Object):", person);
    </script>
</head>
<body>
    <h1>Datentypen Hausaufgabe4</h1>
    <p>Öffne die Konsole, um die verschiedenen Datentypen zu sehen.</p>
</body>
</html>
