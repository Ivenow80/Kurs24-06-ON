<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedingungen (If-Else) in JavaScript</title>
</head>
<body>

    <h1>Testergebnisse</h1>

    <script>
        // Punktzahl eines Tests
        let score = 85; // Ändere diesen Wert für verschiedene Ergebnisse

        // Bedingungen basierend auf der Punktzahl
        if (score >= 90) {
            console.log('Ausgezeichnet!');
        } else if (score >= 75) {
            console.log('Gut gemacht!');
        } else {
            console.log('Mehr Übung erforderlich.');
        }
    </script>

</body>
</html>
