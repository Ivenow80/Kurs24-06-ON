<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste erstellen</title>
</head>
<body>

<ul id="FrüchteListe">
    <li>Apfel</li>
    <li>Banane</li>
    <li>Orange</li>

</ul>

<script>
    //alle Elemente werden in der HTML aufgerufen
    const listItems = document.getElementsByTagName('li');

    //2.text ändern
    if (listItems.legth > 1){
        listItems[1].textContent = 'Mango';

    }
</script>

    
</body>
</html>
