<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemente anhand von Klasse auswählen</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

    <script>
        // Funktion, um die Hintergrundfarbe aller Boxen zu ändern
        function changeBoxesColor() {
            // Wähle alle Boxen anhand der Klasse "box"
            const boxes = document.getElementsByClassName('box');

            // Iteriere über die HTMLCollection und ändere die Hintergrundfarbe
            for (let i = 0; i < boxes.length; i++) {
                boxes[i].style.backgroundColor = 'blue'; // Setze die Hintergrundfarbe auf blau
            }
        }

        // Event Listener für jede Box
        const boxes = document.getElementsByClassName('box');
        for (let i = 0; i < boxes.length; i++) {
            boxes[i].addEventListener('click', changeBoxesColor);
        }
    </script>
</body>
</html>
